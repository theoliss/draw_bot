<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw bot svg interpreter</title>
    <style>
        /* Style pour le canva */
        #myCanvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        /* Style pour la matrice de zones de texte */
        .text-zone {
            width: calc(50% / 3);
            height: calc(20vh / 2);
            float: left;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #000;
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>

    <div>
        <input type="number" id="X_b" size="10" value="1800" />
        <label for="name">position en X du point d'accrohe B</label>
    </div>
    <div>
        <input type="number" id="Y_b" size="10" value="-25"/>
        <label for="name">position en Y du point d'accroche B (peut valoir 0)</label>
    </div>
    <div>
        <input type="number" id="Y_max" size="10" value="1500"/>
        <label for="name">Max Y value</label>
    </div>
    <div>
        <input type="number" id="pen_X" size="10" value="740"/>
        <label for="name">position en X du stylo</label>
    </div>
    <div>
        <input type="number" id="pen_Y"  size="10" value="840"/>
        <label for="name">position en Y du stylo</label>
    </div>
    <canvas id="myCanvas"></canvas>
    
    <div>
        <label for="draw">draw</label>
        <div class="text-zone" id="draw" contenteditable="false">
            Zone de texte 6
        </div>
    </div>

    <div>
        <div class="text-zone" id="configs" contenteditable="true">
            Zone de texte 1
        </div>
        <label for="configs">configs</label>
    </div>
    
    <script src="interactions.js"></script>

</body>
</html>
